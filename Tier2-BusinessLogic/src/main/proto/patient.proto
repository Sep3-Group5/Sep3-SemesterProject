syntax = "proto3";

option java_multiple_files = true;
option java_package = "via.sdj3.proofofconcept_v3.GrpcService";

package patient;

service Patient {
  rpc CreateAsync (PatientObj) returns (PatientObj);
  rpc GetUser (Name) returns (PatientObj);
}


message PatientObj {
  int32 id = 1;
  string name = 2;
}


message Name {
  string name = 1;
}