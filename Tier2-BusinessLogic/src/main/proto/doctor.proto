syntax = "proto3";

option java_multiple_files = true;
option java_package = "via.sdj3.proofofconcept_v3.GrpcService.doctor";

package doctor;

service Doctor {
	rpc CreateAsync (DoctorObj) returns (DoctorResponse);
	rpc GetAsync (DoctorId) returns (DoctorObj);
	rpc UpdateAsync (DoctorObj) returns (DoctorResponse);
	rpc DeleteAsync (DoctorId) returns (DoctorResponse);
}

message DoctorObj {
	int32 id = 1;
	string username = 2;
	string password = 3;
	string fullname = 4;
	string specialization = 5;
	bool validated = 6;
}

message DoctorId {
	int32 id = 1;
}

message DoctorResponse {
	bool successful = 1;
}
